  <body>
    <div class="app">
      <div class="blurryBg"></div>
      <div class="container">
        <div id="takeInput" class="takeInput">
          <input
            type="text"
            name="taskToAdd"
            id="taskToAdd"
            placeholder="Add task ..."
            autocomplete="off"
          />
          <textarea
            name="newTaskDiscription"
            id="newTaskDiscription"
            cols="30"
            rows="5"
            placeholder="Description..."
          ></textarea>
          <button id="addTask">Add Task</button>
        </div>
        <!-- ERROR MESSAGE -->
        <p id="error">Input cannot be empty!</p>
        <!-- TASK LIST -->
        <div class="taskList" id="tasks">
          <p class="pendingTasks" id="pendingTasks">
            <span class="task-count">0</span> task(s) to be completed !
          </p>
          <!-- list of tasks -->
          <ul id="mainTaskList">
            <!-- demo task starts -->
            <!-- <li>
              <div class="task">

                <span class="discription">discription</span>
                <button
                  class="edit-task"
                  style="background: transparent; border: none"
                >
                  <i class="fa-regular fa-pen-to-square fa-2x"></i>
                </button>
                <button
                  class="delete"
                  style="background: transparent; border: none"
                >
                  <i class="fa-regular fa-trash-can fa-2x"></i>
                </button>
              </div>
            </li> -->
            <!-- demo task ends -->
          </ul>
        </div>
      </div>
      <div class="socials">
        <div class="icons linkedin">
          <a href="https://www.linkedin.com/in/abhisheksuwalka/">
            <img src="./assets/images/linkedin.png" alt="linkedin icon" />

        </div>
        <div class="icons twitter">
          <a href="https://twitter.com/maik0z">

          </a>

        <div class="icons fb">
          <a href="https://github.com/Abhisheksuwalka">

        </div>
        <div class="icons yt">
          <a href="https://www.youtube.com/@abhisheksuwalka2487">
